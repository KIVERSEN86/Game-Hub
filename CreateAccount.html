<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your account for Game Hub">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/createaccount.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1235c982e.js" crossorigin="anonymous"></script>
    <title>Game Hub | Create account </title>
  </head>
<body>
    <section class="topnav">
        <i class="fas fa-headset topnav-icons"></i>
          <a href="contact.html" class="topnav__links">Customer Services</a>
        <i class="fas fa-user-circle topnav-icons"></i>
          <a href="CreateAccount.html" class="topnav__links">Login</a>
        <i class="fas fa-shopping-cart topnav-icons"></i>
          <a href="cart.html" class="topnav__links">Cart</a>
    </section>
    <header>
      <a href="index.html"><img src="images/GameHub_Logo.png" class="logo frontpage-logo" alt="Game Hub logo"/></a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu">
        <nav class="navbar">
            <ul class="nav-links">
               <li><a href="index.html" class="current">Home</a></li>
               <li><a href="Games.html">Games</a></li>
               <li><a href="Categories.html">Categories</a></li>
               <li><a href="Contact.html">Contact</a></li>
               <li><input type="text" placeholder="Search.." class="searchbar"></li>
            </ul>
        </nav>
    </header>
    <main class="form-create">
              <h1>Create Account</h1>
              <form class="form-wrap">
                <div class="input-box">
                  <i class="fas fa-user-circle fa-2x"></i>
                  <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope fa-2x"></i>
                  <input type="text" name="Email" placeholder="Email">
                </div>
                  <div class="input-box">
                    <i class="fas fa-unlock-alt fa-2x"></i>
                    <input type="text" name="Password" placeholder="Password">
                </div>
                <div class="checkbox">
                  <input type="checkbox" id="sell-games">
                  <label for="sell-games">Check the box if you want to sell games</label>
                </div>
                  <div class="cta-create">
                    <input type="submit" value="Join">
                    <input type="submit" value="Cancel">
                  </div>
              </form>
    </main>
    <footer>
      <footer>
        <div class="container-footer">
          <div class="footer-box footer-1">
            <i class="fas fa-users footer-icon fa-3x"></i>
            <i class="fas fa-address-card footer-icon fa-3x"></i>
          </div>
          <div class="footer-box footer-2">
            <a href="#">Top of the page</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
          </div>
          <div class="footer-box footer-3">
            <i class="fab fa-instagram-square footer-icon fa-3x"></i>
            <i class="fab fa-facebook-square footer-icon fa-3x"></i>
            <i class="fab fa-youtube footer-icon fa-3x"></i>
          </div>
        </div>
      </footer>
    </footer>
</body>
</html>
