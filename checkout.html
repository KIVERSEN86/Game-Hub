<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You are now at the checkout page for Game Hub">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/checkout.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1235c982e.js" crossorigin="anonymous"></script>
    <title>Game Hub | Checkout </title>
  </head>
<body>
    <section class="topnav">
        <i class="fas fa-headset topnav-icons"></i>
          <a href="contact.html" class="topnav__links">Help</a>
        <i class="fas fa-user-circle topnav-icons"></i>
          <a href="createaccount.html" class="topnav__links">Login</a>
        <i class="fas fa-shopping-cart topnav-icons"></i>
          <a href="cart.html" class="topnav__links">Cart</a>
    </section>
    <header>
      <a href="index.html"><img src="images/GameHub_Logo.png" class="logo frontpage-logo" alt="Game Hub logo"/></a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu">
        <nav class="navbar">
            <ul class="nav-links">
               <li><a href="index.html">Home</a></li>
               <li><a href="Games.html">Games</a></li>
               <li><a href="categories.html">Categories</a></li>
               <li><a href="Contact.html">Contact</a></li>
               <li><input type="text" placeholder="Search.." class="searchbar"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="icon-pay">
          <div class="icon-flexbox">
            <i class="far fa-credit-card fa-5x" id="credit-card"></i>
            <i class="fab fa-cc-apple-pay fa-5x"></i>
            <i class="fab fa-cc-amazon-pay fa-5x"></i>
            <i class="fab fa-bitcoin fa-5x"></i>
          </div>
         </section>
         <section class="details-pay">
                 <form method="POST" class="form-pay">
                   <section>
                    <label for="Fullname">Full name</label>
                    <input type="text" id="Fullname" name="Fullname">
                    <label for="Address">Address</label>
                    <input type="text" id="Address" name="Address">
                    <label for="City">City</label>
                    <input type="text" id="City" name="City">
                    <label for="State">State</label>
                    <input type="text" id="State" name="State">
                    <label for="Zip Code">Zip Code</label>
                    <input type="text" id="Zip Code" name="Zip Code">
                   </section>
                   <sections>
                    <label for="NameCard">Name on card</label>
                    <input type="text" id="NameCard" name="Name on card">
                    <label for="cardnumber">Card number</label>
                    <input type="text" id="cardnumber" name="Card number">
                    <label for="Expiration">Expiration</label>
                    <input type="text" id="Expiration" name="Expiration">
                    <label for="CVV">CVV</label>
                    <input type="text" id="CVV" name="CVV">
                   </sections>
                 </form>
                 <div class="checkbox-checkout">
                  <input type="checkbox" id="Details">
                  <label for="Details">Save my card details(Optional)</label>
                 </div>
         </section>
         <section class="aside-pay">
           <h1>Order</h1>
           <div class="text-checkout">
            <p>Zelda Ocarina of time</p>
            <img src="images/Image-6.jpg" alt="Picture of item in checkout" class="checkout-img"/>
           </div>
           <div class="text-checkout">
            <p>Super Maro Sunshine</p>
            <img src="images/Image-6.jpg" alt="Picture of item in checkout" class="checkout-img"/>
           </div>
          <div class="price-box">
            <section class="section-price1">
              <p>Subtotal:</p>
              <p>Shipping:</p>
              <p>Total:</p>
            </section>
            <section class="section-price2">
              <p>$68</p>
              <p>$14,99</p>
              <p>$82,99</p>
            </section>
            <div>
              <a href="success.html" class="cta-checkout">Checkout</a>
            </div>
          </div>
        </section>
    </main>
      <footer>
        <div class="container-footer">
          <div class="footer-box footer-1">
            <i class="fas fa-users footer-icon fa-3x"></i>
            <i class="fas fa-address-card footer-icon fa-3x"></i>
          </div>
          <div class="footer-box footer-2">
            <a href="#">Top of the page</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
          </div>
          <div class="footer-box footer-3">
            <i class="fab fa-instagram-square footer-icon fa-3x"></i>
            <i class="fab fa-facebook-square footer-icon fa-3x"></i>
            <i class="fab fa-youtube footer-icon fa-3x"></i>
          </div>
        </div>
      </footer>
</body>
</html>
