<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your account page for Game Hub">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/account.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1235c982e.js" crossorigin="anonymous"></script>
    <title>Game Hub | Your account </title>
  </head>
<body>
    <section class="topnav">
        <i class="fas fa-headset topnav-icons"></i>
          <a href="contact.html" class="topnav__links">Customer Services</a>
        <i class="fas fa-user-circle topnav-icons"></i>
          <a href="CreateAccount.html.html" class="topnav__links">Login</a>
        <i class="fas fa-shopping-cart topnav-icons"></i>
          <a href="cart.html" class="topnav__links">Cart</a>
    </section>
    <header>
      <a href="index.html"><img src="images/GameHub_Logo.png" class="logo frontpage-logo" alt="Game Hub logo"/></a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu">
        <nav class="navbar">
            <ul class="nav-links">
               <li><a href="index.html">Home</a></li>
               <li><a href="Games.html">Games</a></li>
               <li><a href="Categories.html">Categories</a></li>
               <li><a href="Contact.html">Contact</a></li>
               <li><input type="text" placeholder="Search.." class="searchbar"></li>
            </ul>
        </nav>
    </header>
    <h1 class="h1-account">Personal Information</h1>
    <main class="container-account">
      <div class="nav-account">
        <section>
          <img src="images/Image-1.jpg" alt="Featured picture" class="img-profile">
          <nav>
            <ul>
              <li><a href="#">Profile</a></li>
              <li><a href="#">Password</a></li>
              <li><a href="#">Order history</a></li>
              <li><a href="#">Payment details</a></li>
              <li><a href="#">Settings</a></li>
              <li><a href="selling.html">Upload game</a></li>
            </ul>
          </nav>
        </section>
      </div>          
                <form method="POST">
                <div class="form-account">
                  <section>
                    <input type="text" name="Firstname" placeholder="First Name">
                    <input type="text" name="Lastname" placeholder="Last Name">
                    <input type="text" name="Email" placeholder="Email">
                  </section>
                  <section>
                    <input type="text" name="City" placeholder="City">
                    <input type="text" name="Postcode" placeholder="Postcode">
                    <select id="Country" name="Country" placeholder="Country">
                        <option value="Norway">Norway</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Japan">Japan</option>
                        <option value="England">England</option>
                        <option value="Spain">Spain</option>
                        <option value="Netherlands">Netherlands</option>
                    </select> 
                  </section>
                </div>
                </form>
                <div class="select-gender">
                  <section class="section-iconselect">
                    <i class="fas fa-mars fa-6x"></i>
                    <p>Male</p>
                    <i class="fas fa-venus fa-6x"></i>
                    <p>Female</p>
                    <div class="border-gender">
                      <label>Specify your gender</label>
                      <select id="Gender" name="Gender" placeholder="Gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Unspecified</option>
                      </select>
                    </section>
                    </div>
                </div>
    </main>
      <footer>
        <div class="container-footer">
          <div class="footer-box footer-1">
            <i class="fas fa-users footer-icon fa-3x"></i>
            <i class="fas fa-address-card footer-icon fa-3x"></i>
          </div>
          <div class="footer-box footer-2">
            <a href="#">Top of the page</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
          </div>
          <div class="footer-box footer-3">
            <i class="fab fa-instagram-square footer-icon fa-3x"></i>
            <i class="fab fa-facebook-square footer-icon fa-3x"></i>
            <i class="fab fa-youtube footer-icon fa-3x"></i>
          </div>
        </div>
      </footer>
</body>
</html>
